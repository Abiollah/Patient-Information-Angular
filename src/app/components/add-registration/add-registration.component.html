<div>
  <div class="submit-form">
    <div *ngIf="!submitted">

<div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          [(ngModel)]="registrationdata.firstName"
          name="firstName"
        />
      </div>


      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="registrationdata.lastName"
          name="lastName"
        />
      </div>


<div class="form-group">
        <label for="firstName">Date Of Birth</label>
        <input
          type="text"
          class="form-control"
          id="dataOfBirth"
          required
          [(ngModel)]="registrationdata.dataOfBirth"
          name="dataOfBirth"
        />
      </div>

<div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          required
          [(ngModel)]="registrationdata.phoneNumber"
          name="phoneNumber"
        />
      </div>


<div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="registrationdata.email"
          name="email"
        />
      </div>


<div class="form-group">
        <label for="gender">Gender</label>
        <input
          type="text"
          class="form-control"
          id="gender"
          required
          [(ngModel)]="registrationdata.gender"
          name="gender"
        />
      </div>

<div class="form-group">
        <label for="occupation">Occupation</label>
        <input
          type="text"
          class="form-control"
          id="occupation"
          required
          [(ngModel)]="registrationdata.occupation"
          name="occupation"
        />
      </div>

<div class="form-group">
        <label for="maritalStatus">Marital Status</label>
        <input
          type="text"
          class="form-control"
          id="maritalStatus"
          required
          [(ngModel)]="registrationdata.maritalStatus"
          name="maritalStatus"
        />
      </div>

<div class="form-group">
        <label for="registeredDate">Registered Date</label>
        <input
          type="text"
          class="form-control"
          id="registeredDate"
          required
          [(ngModel)]="registrationdata.registeredDate"
          name="registeredDate"
        />
      </div>



     

      <button (click)="addRegistration()" class="btn btn-success">Register</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newRegistration()">Add</button>
    </div>
  </div>
</div>
